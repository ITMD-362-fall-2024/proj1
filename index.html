<!DOCTYPE html>
<html lang="en" class="hasjs">
<head>
  <title>Template Request</title>
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" >
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" >
  <link rel="stylesheet" media="screen" href="css/screen.css" >
  <script src="js/check.js" async></script>
</head>

<body>
  <div class="genCont">
    <h1 id="plus">[T]</h1>
    <h1>Template Request</h1>
    <p>Request a template. Most correspondance will be through discord. Enter your discord tag, the image you want to be made into a template, and when it is due.</p>
    <form action="#" method="post" autocomplete="on">
      <div class="formSpec">
        <label class="fieldLabel" for="email_field" >Discord:</label>
        <input class="fieldInput" type="email" name="email_field" placeholder="Enter Discord Tag" >
      </div>
      <div class="formSpec">
        <label class="fieldLabel" for="file_field" >Image base:</label>
        <input class="fieldInput" type="file" name="file_field">
      </div>
      <div class="formSpec">
        <label class="fieldLabel" >Due by:</label>
        <input class="fieldInput" type="date" name="date_field" >
      </div>
      <div class="formSpec">
        <button class="bStyle" type="button">Submit Request</button>
      </div>
  </form>
  </div>
</body>

</html>
