<!DOCTYPE html>
<html lang="en" class="hasjs">
<head>
  <title>Template Request</title>
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" >
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" >
  <link rel="stylesheet" media="screen" href="css/screen.css" >
</head>

<body>
  <div class="genCont">
    <h1 id="plus">[T]</h1>
    <h1>Template Request</h1>
    <p></p>
    <form action="#" method="post" autocomplete="on">
      <div class="formSpec">
        <label class="fieldLabel" >Email:</label>
        <input class="fieldInput" type="email" name="email_field" placeholder="enter Email" >
      </div>
      <div class="formSpec">
        <label class="fieldLabel" >Phone Number:</label>
        <input class="fieldInput" type="tel" name="tel_field" placeholder="enter Phone" >
      </div>
      <div class="formSpec">
        <label class="fieldLabel" >Date of Birth:</label>
        <input class="fieldInput" type="date" name="date_field" >
      </div>
      <div class="formSpec">
        <label class="fieldLabel" >Social Security Number:</label>
        <input class="fieldInput" type="text" name="ssn_field" >
      </div>
      <div id="input-age-verification">
        <label for="age-verification">I consent to having my data used</label>
        <input type="checkbox" id="age-verification" name="age-verification" value="18">
      </div>
      <div class="formSpec">
        <button class="bStyle" type="button">Submit</button>
      </div>
  </form>
  </div>
</body>

</html>
